<!DOCTYPE html>
<html>
<head>
<title>Sign In Form</title>
<link rel = stylesheet type="text/css" href="css/style.css"/>
</head>
<body>
    <form id="form" action="#" name="loginform" method="post" onsubmit="return validate();">
        <header>
            <h1>Sign In</h1>
            <p>Sign in with your username and password</p>
        </header>
            <div class="headingcontainer">
                <label for="name">Your username</label>
                <input type="text" id="name" name="name" placeholder="Enter username" required>
                <br><br>
                <label for="password">Your Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <div>
                    <div class="remember">
                       <label class="me"><input type="checkbox" name="remember-me">Remember me</label>
                       <p class="Forget"><a href="#">Forget Password?</a></p>
                    </div>
                    <button type="submit">Sign In</button>
                    <p class="register">Not a member?<a href="#">Register here!</a></p>
                </div>
            </div>
        </form>
        <script src="scripts/validate.js"></script>
</body>
</html>
